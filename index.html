<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Athlete Tracker</title>
</head>
<body>
    <div id="message-container" ></div>
    <div id="index-athlete-container"></div>
    <div id="show-athlete-container"></div>

    <form id="create-athlete-form" >
        <input type="text" name="firstName" placeholder="first name" />
        <input type="text" name="lastName" placeholder="last name" />
        <input type="text" name="sport" placeholder="sport" />
        <input type="number" name="speed" placeholder="speed" />
        <input type="submit" value="Create Athlete"/>
    </form>
</body>
</html>
